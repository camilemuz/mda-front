<div class="container">
    <h1>Solicitar Soporte</h1>
    <hr>
        <form role="form" id="SoporteForm" >
           
                <div class="row">       
                    <!-- Select Basic -->
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-from-label" for="soporte">Tipo de Soporte:</label>
                                <div class="col-sm-8">
                    
                                    <select id="soporte" formControlName="soporte" class="form-control">
                                    <option value="1">Asistencia Técnica</option>
                                    <option value="2">Mantenimiento</option>
                                    <option value="3">Instalación</option>
                                    <option value="4">Copias de Seguridad</option>
                                    <option value="5">Solicitud y Soporte</option>
                                     </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Select Basic -->
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-2 col-from-label" for="en">En:</label>
                                <div class="col-sm-8">
                                    <select id="en" formControlName="en" class="form-control">
                                        <option value="1">SAP</option>
                                        <option value="2">SAR</option>
                                        <option value="3">GENESYS</option>
                                        <option value="4">ANDROMEDA</option>
                                    </select>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    <!-- Multiple Radios (inline) -->
                        <div class="form-group row">
                            <label class="col-sm-4 col-from-label" for="lugar">Lugar:</label>
                                <div class="col-sm-8"> 
                                    <label class="radio-inline" for="lugar1">
                                         <input type="radio" formControlName="lugar1" id="lugar1" value="1" >
                                             La Paz      
                                    </label> 
                                    <label class="radio-inline" for="lugar2">
                                            <input type="radio" formControlName="lugar2" id="lugar2" value="2">
                                            El Alto
                                    </label>
                                </div>
                        </div>
                    </div>
                    
                    <!-- Select Basic -->
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group row">
                             <label class="col-sm-2 col-from-label" for="sucursal">Sucursal:</label>
                                <div class="col-sm-8">
                                    <select id="sucursal" formControlName="sucursal" class="form-control">
                                         <option value="1">Villa Fatima</option>
                                         <option value="2">San Jorge</option>
                                         <option value="3">Batallón Colorados</option>
                                         <option value="4">Sur</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Textarea -->
                <div class="row">
                    <div class="col-xs-6 col-sm-12 col-md-12"> 
                        <div class="form-group row">
                            <label class="col-sm-2 col-from-label" for="descripción">Descripción:</label>
                                <div class="col-sm-9">                     
                                    <textarea class="form-control" id="descripción" Name="descripción"></textarea>
                                </div>
                        </div>
                    </div>        
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-4 control-label" for="subir">Subir Archivo:</label>
                                <div class="col-sm-8">                     
                                    <input type="file" Name="subir" />
                                </div>
                        </div>
                    </div>
                

                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group row">
                            <label for="interno" class="col-form-label col-sm-2">Interno:</label>
                                <div class="col-sm-8">
                                    <input type="text" formControlName="interno" id="interno" class="form-control" placeholder="Interno" > 
                                </div>
                         </div>
                    </div>

                </div>    
                    <!-- Button -->
                    <div class="row">
                            <label class="col-sm-9 control-label" for="submit"></label>
                                <div  class="row col-md-3">
                                    <button type="submit" formControlName="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;">Enviar</button>
                                </div>
                        </div>
                       
                
            
    </form>

    
</div>
