<div class="container">
  <h1>Registro de Usuario</h1>
  <hr>
  <form id="CrearUsuarioForm" class="custom-form" method="post" >
 
      
          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group row">
                      <label for="nombre" class="col-form-label col-sm-4">Nombre:</label>
                    <div class="col-sm-8">
                  <input type="text" [(ngModel)]="nombre" formControlName="nombre" id="nombre" class="form-control" placeholder="Nombre" >
                    </div>
                  </div>
              </div>
  
              <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group row">
                      <label for="apellido" class="col-form-label col-sm-4">Apellido Paterno:</label>
                    <div class="col-sm-8">
                      <input type="text" [(ngModel)]="ap_paterno" formControlName="ap_paterno" id="ap_paterno" class="form-control" placeholder="Apellido Paterno" >
                    </div>
                  </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group row">
                      <label for="apellido" class="col-form-label col-sm-4">Apellido Materno:</label>
                    <div class="col-sm-8">
                      <input  type="text" [(ngModel)]="ap_materno" formControlName="ap_materno" id="ap_materno" class="form-control" placeholder="Apellido Materno">
                    </div>
                  </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group row">
                      <label for="email" class="col-form-label col-sm-4">Email:</label>
                    <div class="col-sm-8"> 
                      <input  type="email" [(ngModel)]="email"
                      formControlName="email" id="email" class="form-control" placeholder="Email" >
                    </div>
                  </div>
              </div>


          </div>
  
                  
  
          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
  
                  <div class="form-group row">
                      <label for="password" class="col-form-label col-sm-4">Contrase単a:</label>
                    <div class="col-sm-8">
                      <input  type="password" [(ngModel)]="password"
                      formControlName="password" id="password" class="form-control" placeholder="Contrase単a" >
                    </div>
                  </div>
  
              </div>
  
              <div class="col-xs-6 col-sm-6 col-md-6">
  
                  <div class="form-group row">
                      <label for="password" class="col-form-label col-sm-4">Confirmar contrase単a:</label>
                    <div class="col-sm-8">
                      <input  type="password" formControlName="password_confirma" id="password_confirma" class="form-control" placeholder="Confirmar contrase単a">
                    </div>
                  </div>
  
              </div>
        </div>
  
          <div class="row">
              <label class="col-sm-9 control-label" for="singlebutton"></label>
                  <div class=" row col-md-3">
                      <button type="submit"  class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;" (click)="register()" >Guardar</button>
                  </div>
          </div>
      
    
  </form>
</div>
