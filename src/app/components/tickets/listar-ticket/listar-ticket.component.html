<div class="container">
    <h1>Tickets</h1>
    <hr>

    <div class="row">
        <label class="col-sm-8 control-label" for="singlebutton"></label>
            <div class=" row col-md-3">
                <button   type="button"  
                routerLink="/crear-usuario"  
                class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;"  >Crear Usuario </button>
            </div>
    </div>
<br>
    <!-- <div class="table-wrapper-scroll-y my-custom-scrollbar"> -->
        <table  class="table table-striped table-hover table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="racetimes">
            <tr id="firstrow">
                <th scope="col">ID</th>
                <th scope="col">Descripción</th>
                <th scope="col">Usuario</th>
                <th scope="col">Requerimiento</th>
                <th scope="col">Departamento</th>
                <th scope="col">Acción</th>
            </tr>

            <tr *ngFor="let row of ticList.data">
                <td>{{row.id}}</td>
                <td>{{row.descripcion}}</td>
                <td>{{row.id_users}}</td>
                <td>{{row.id_tiporeq}}</td>
                <td>{{row.id_departamento}}</td>
                <td>
                    <div>
                        <a (click)="editTic(row.id)"  class="btn btn-warning btn-sm">Editar</a>
                        &nbsp;
                        <a (click)="deleteTic(row.id)" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
            
            </table>
        <!-- </div> -->
        
</div>
