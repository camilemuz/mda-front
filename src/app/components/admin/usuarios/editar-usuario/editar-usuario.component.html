<div class="container">
<h1>Editar Usuario</h1>

                <form class="custom-form" [formGroup]="updateUser" (ngSubmit)="updateUserDetails()" novalidate="">
                  
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group row">
                            <label for="nombre" class="col-form-label col-sm-4">Nombre:</label>
                            <div class="col-sm-8">
                            <input type="hidden" name="_method" value="PUT">
                            <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" required>
                         
                            <div *ngIf="this.updateUser.get('nombre').errors && updateUser.get('nombre').dirty ">
                                      
                                <span *ngIf="this.updateUser.get('nombre').errors?.required">
                                  <font color ="red">El nombre no puede quedar vacío</font>
                                </span>
                                <span *ngIf="this.updateUser.get('nombre').errors?.minlength">
                                  <font color ="red">Debe tener como mínimo 3 caracteres</font>
                                </span>
                              </div>
                            
                          </div> 
                          

                          </div>
                      </div>

                      
                      <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group row">

                                    <div class="col-sm-8">

                                            <span *ngIf="this.updateUser.get('ap_paterno').errors?.required">
                                            <font color ="red">El Apellido Paterno no puede quedar vacío</font>
                                            </span>
                                            <span *ngIf="this.updateUser.get('ap_paterno').errors?.minlength">
                                            <font color ="red">Debe tener como mínimo 3 caracteres</font>
                                            </span>
                                        </div>
      
                                    </div>
                        </div>
                    </div>
      
                        <div class="col-xs-6 col-sm-6 col-md-6">
