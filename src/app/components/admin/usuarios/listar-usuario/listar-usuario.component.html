<div class="container">
    <h1>Usuarios</h1>
    <hr>



    <table class="table table-striped table-hover" id="racetimes">
        <tr id="firstrow">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Email</th>
            <th scope="col">Acci√≥n</th>
        </tr>

        <tr *ngFor="let row of userList.data">
            <td>{{row.id}}</td>
            <td>{{row.nombre}}</td>
            <td>{{row.ap_paterno}}</td>
            <td>{{row.ap_materno}}</td>
            <td>{{row.email}}</td>
            <td>
                <div>
                    <a (click)="editUser(row.id)"  class="btn btn-warning btn-sm">Edit</a>
                    &nbsp;
                    <a (click)="deleteUser(row.id)" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </td>
        </tr>
        
        </table>
