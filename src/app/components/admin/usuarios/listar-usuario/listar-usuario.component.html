<div class="container">
    <h1>Usuarios</h1>
    <hr>

    <div class="row">
        <label class="col-sm-8 control-label" for="singlebutton"></label>
            <div class=" row col-md-3">
                <button   type="button"  
                routerLink="/crear-usuario"  
                class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;"  >Crear Usuario </button>
            </div>
    </div>
<br>
    <!-- <div class="table-wrapper-scroll-y my-custom-scrollbar"> -->
        <table  class="table table-striped table-hover table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="racetimes">
            <tr id="firstrow">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col">Email</th>
                <th scope="col">Acci√≥n</th>
            </tr>

            <tr *ngFor="let row of userList">
                <td>{{row.id}}</td>
                <td>{{row.nombre}}</td>
                <td>{{row.ap_paterno}}</td>
                <td>{{row.ap_materno}}</td>
                <td>{{row.email}}</td>
                <td>
                    <div>
                        <a (click)="editUser(row.id)"  class="btn btn-warning btn-sm">Editar</a>
                        &nbsp;
                        <a (click)="deleteUser(row.id)" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
            
            </table>
        <!-- </div> -->
        
</div>
