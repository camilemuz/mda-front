<div class="container">
    <h1>Tipos de Requerimientos</h1>
    <hr>

    <div class="row">
        <label class="col-sm-8 control-label" for="singlebutton"></label>
            <div class=" row col-md-3">
                <button   type="button"  
                routerLink="/crear-tipo-req"  
                class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;"  >Crear Requerimiento </button>
            </div>
    </div>
    <br>
    <!-- <div class="table-wrapper-scroll-y my-custom-scrollbar">  -->
        <table  class="table table-striped table-hover table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="racetimes">
           
                <tr id="firstrow">
                    <th scope="col">ID</th>
                    <th scope="col">COD</th>
                    <th scope="col">Requerimiento</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Acción</th>
                    
                </tr>

                <tr *ngFor="let row of ReqList.data">
                    <td>{{row.id}}</td>
                    <td>{{row.cod}}</td>
                    <td>{{row.sub_categoria}}</td>
                    <td>{{row.id_categorias}}</td>
                
                    <td>
                        <div>
                            <a (click)="editTiporeq(row.id)"  class="btn btn-warning btn-sm">Editar</a>
                            &nbsp;
                            <a (click)="deleteTiporeq(row.id)" class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </table>
    <!-- </div>   -->
    
</div>
