<div class="container">
    <h1>Editar Requerimiento</h1>
    <hr>


    <form  class="custom-form" [formGroup]="updateReqFrom" (ngSubmit)="updateCatDetails()"  novalidate="">
 
      
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group row">
                    <label for="cod" class="col-form-label col-sm-4">Código:</label>
                  <div class="col-sm-8">
                <input type="text"  formControlName="cod"  class="form-control" placeholder="Cod" >

                <div *ngIf="this.updateReqFrom.get('cod').errors && updateReqFrom.get('cod').dirty ">
                                    
                  <span *ngIf="this.updateReqFrom.get('cod').errors?.required">
                    <font color ="red">El código no puede quedar vacío</font>
                  </span>
                  
                </div>
                  </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group row">
                    <label for="tiporeq" class="col-form-label col-sm-4">Nombre de Requerimiento:</label>
                  <div class="col-sm-8">
                    <input type="text"  formControlName="tiporeq"  class="form-control" placeholder="Requerimiento" >

                    <div *ngIf="this.updateReqFrom.get('tiporeq').errors && updateReqFrom.get('tiporeq').dirty ">
                                    
                      <span *ngIf="this.updateReqFrom.get('tiporeq').errors?.required">
                        <font color ="red">Categoría no puede quedar vacío</font>
                      </span>
                    
                    </div>

                  </div>
                </div>
            </div>


            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group row">
            <label for="id_categoria" class="col-form-label col-sm-4">Categoria:</label>
          <div class="col-sm-8">

            <select formControlName="id_categoria" class="form-control">
              <option [ngValue]="null" disabled>--Seleciona Categoría--</option> 
              <option [value]="row.id" *ngFor="let row of catList">{{row.categoria}}</option>
              
            </select>

            </div>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
        <label for="id_division" class="col-form-label col-sm-4">División:</label>
      <div class="col-sm-8">

        <select formControlName="id_division" class="form-control">
          <option [ngValue]="null" disabled>--Selecciona División--</option> 
          <option [value]="row.id" *ngFor="let row of divList">{{row.division}}</option>
          
        </select>

        </div>
      </div>
    </div>
            

      </div>


        <div class="row">
            <div class="update ml-auto mr-auto">
                    <button   type="submit"  class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;" (click)="updateCatDetails()" >Guardar</button>
            </div>
        </div>
    
  
</form>




    
</div>
