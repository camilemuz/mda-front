<div class="container">
    <h1>Añadir Sucursal</h1>
    <hr>


    <form  class="custom-form" [formGroup]="sucForm" (ngSubmit)="Register()"  novalidate="">
 
      
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group row">
                    <label for="cod" class="col-form-label col-sm-4">Código:</label>
                  <div class="col-sm-8">
                <input type="text"  formControlName="cod"  class="form-control" placeholder="Cod" >

                <div *ngIf="this.sucForm.get('cod').errors && sucForm.get('cod').dirty ">
                                    
                  <span *ngIf="this.sucForm.get('cod').errors?.required">
                    <font color ="red">El código no puede quedar vacío</font>
                  </span>
                  
                </div>
                  </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group row">
                    <label for="sucursal" class="col-form-label col-sm-4">Nombre Sucursal:</label>
                  <div class="col-sm-8">
                    <input type="text"  formControlName="sucursal"  class="form-control" placeholder="Sucursal" >

                    <div *ngIf="this.sucForm.get('sucursal').errors && sucForm.get('sucursal').dirty ">
                                    
                      <span *ngIf="this.sucForm.get('sucursal').errors?.required">
                        <font color ="red">Sucursal no puede quedar vacío</font>
                      </span>
                    
                    </div>

                  </div>
                </div>
            </div>


            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group row">
            <label for="id_municipio" class="col-form-label col-sm-4">Municipio:</label>
          <div class="col-sm-8">

            <select formControlName="id_municipio" class="form-control">
              <option [ngValue]="null" disabled>--SELECCIONAR--</option> 
              <option [ngValue]="row.id" *ngFor="let row of munList.data">{{row.municipio}}</option>
              
            </select>

            </div>
          </div>
        </div>
            

        </div>


        <div class="row">
            <div class="update ml-auto mr-auto">
                    <button   type="submit"  class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;" (click)="Register()" >Guardar</button>
            </div>
        </div>
    
  
</form>




    
</div>
