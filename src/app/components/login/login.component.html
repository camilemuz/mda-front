
<div class="body">
    <div id="superconten">   
		 <div id="Contenedor">
                <h1>MDA </h1>
                <h2>Iniciar Sesión</h2>
                <br>
				<div class="ContentForm">
        			<form [formGroup]="form" (ngSubmit)="submit()">
					
							<small *ngIf = " form.get('email'). hasError('required') " ><h3>El email es un campo reuqerido</h3></small>
      
						
						
						<input type="email"
						formControlName="email"
						placeholder="Ej: usuario@epsas.com">
<!--[formControl]="emailCrl" -->


						
							<small *ngIf="form.get('password').hasError('required')" > <h3>Se necesita la contraseña</h3></small>
						
						
						<input type="password"
						formControlName="password" 						
						placeholder="Contraseña"					
						required>
				 
							
					
						<br>
						<div class="row">
						<button 
						
						type="submit" 
						class="btn btn-primary btn-block btn-large">
						Ingresar</button>
						</div>
		 			</form>
			 </div>	
		 </div>
	</div>   
</div>
